<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        a {
            background-color: white;
            border-style: solid;
            border-radius: 10px;
            padding: 10px;
            text-decoration: none;
            font-family: sans-serif;
        }

        a:visited {
            color: black;
            border-color: black;
        }

        a:hover {
            color: maroon;
            background-color: yellow;
        }

        div {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div><a href="https://www.programmerzamannow.com">PZN</a>
        <a href="https://www.facebook.com/ProgrammerZamanNow">FB</a></div>
</body>
</html>
