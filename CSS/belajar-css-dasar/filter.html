<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img {
            width: 50px;
            filter: blur(10px);
        }

        img:hover {
            filter:blur(0px);
        }
    </style>
</head>
<body>
    <img src="kekLaugh.webp" alt="">
</body>
</html>
