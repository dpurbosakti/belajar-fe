<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>

    <style>
        .red {
            color: red;
        }

        .upper {
            text-transform: uppercase;
        }

        .lower {
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <h1 class="red upper">ini adalah title</h1>
    <h2 class="red upper">ini adalah subtitle</h2>
    <p class="red lower">ini adalah deskripsi</p>
</body>
</html>
