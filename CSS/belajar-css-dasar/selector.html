<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h1, h2, #desc, .merah {
            color: red;
        }
    </style>
</head>
<body>
    <h1>ini Title</h1>
    <h2>ini subtitle</h2>
    <p id="desc">ini adalah deskripsi</p>
    <p class="merah">ini adalah deskripsi kedua</p>
</body>
</html>
