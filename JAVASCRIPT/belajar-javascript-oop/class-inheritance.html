<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class inheritance</title>
</head>
<body>
    <script>
        class Employee{
            // constructor(name) {
            //     this.name = name;
            // }

            sayHello(name) {
                console.info(`Hello ${name}, my name is Employee ${this.name}`);
            }
        }

        class Manager extends Employee{
            // constructor(name) {
            //     this.name = name;
            // }

            sayHello(name) {
                console.info(`Hello ${name}, my name is Manager ${this.name}`);
            }
        }

        const moko = new Manager("moko");
        moko.name = "moko";
        moko.sayHello("joko");

        const budi = new Employee("budi");
        budi.name = "budi";
        budi.sayHello("joko");

        console.info(moko);
        console.info(budi);
    </script>
</body>
</html>
