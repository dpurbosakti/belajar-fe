<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class getter setter</title>
</head>
<body>
    <script>

        class Person{
            constructor(firstName, lastName) {
                this.firstName = firstName;
                this.lastName = lastName;
            }

            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            }

            set fullName(value) {
                const result = value.split(" ");
                this.firstName = result[0];
                this.lastName = result[1];
            }
        }

        const moko = new Person("moko", "sakti");
        console.info(moko);
        console.info(moko.fullName);
        moko.firstName = "Budi Nugraha";
        console.info(moko);

    </script>
</body>
</html>
