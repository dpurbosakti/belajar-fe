<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class instanceof</title>
</head>
<body>
    <script>

        class Employee{

        }

        class Manager{

        }

        const moko = new Manager();
        const budi = new Employee();

        console.info(moko instanceof Employee); // false; true if class Manager extends Employee; inheritance checking
        console.info(moko instanceof Manager); // true 
        console.info(budi instanceof Employee); // true 
        console.info(budi instanceof Manager); // false

    </script>
</body>
</html>
