<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class super method</title>
</head>
<body>
    <script>

        class Shape {
            paint() {
                console.info("Paint shape");
            }
            paint2() {
                console.info("Paint shape 2");
            }
        }

        class Circle extends Shape {
            paint() {
                super.paint();
                console.info("Paint circle");
            }
        }

        const circle = new Circle();
        circle.paint();
        circle.paint2();
    </script>
</body>
</html>
