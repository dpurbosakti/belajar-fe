<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class private method</title>
</head>
<body>
    <script>

        class Person{
            say(name) {
                if(name){
                    this.#sayWithName(name);
                } else {
                    this.#sayWithoutName();
                }
            }

            #sayWithoutName(){
                console.info("hello");
            }

            #sayWithName(name){
                console.info(`hello ${name}`);
            }
        }
        const moko = new Person();

        moko.say("joko");
        // moko.#sayWithoutName() // error karena method private
    </script>
</body>
</html>
