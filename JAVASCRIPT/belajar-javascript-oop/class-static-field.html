<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class static field</title>
</head>
<body>
    <script>

        class Configuration {

            static name = "Belajar javascript OOP";
            static version = 1.0;
            static author = "Eko";
        }

        const config = new Configuration();
        console.info(config);
        console.info(Configuration.name);

    </script>
</body>
</html>
