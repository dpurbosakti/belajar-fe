<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error class</title>
</head>
<body>
    <script>

        class ValidationError extends Error {
            constructor(message, field) {
                super(message);
                this.field = field
            }
        }

        class MathUtil {
            static sum(...numbers) {

                if (numbers.length === 0) {
                    throw new ValidationError("total parameter harus lebih dari 0", "numbers");
                }
                let total = 0;
                for (const number of numbers) {
                    total += number;
                }

                return total;
            }
        }

        try {
            console.info(MathUtil.sum());
            console.info("moko");
        } catch (error) {
            if (error instanceof ValidationError) {
                console.error(`terjadi error di field: ${error.field} dengan error : ${error.message}`);
            } else {
                console.info(`terjadi error : ${error.message}`);
            }
        } finally {
            console.info("kode program selesai");
        }

    </script>
</body>
</html>
