<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class method</title>
</head>
<body>
    <script>

        class Person{
                constructor(name){
                    this.name = name;
                    console.info(`membuat person ${name}`);
                }

                sayHello(name) {
                    console.info(`hello ${name}, my name is ${this.name}`);
                }
            }

            const moko = new Person("moko");
            moko.sayHello("budi");
            console.info(moko);

    </script>
</body>
</html>
