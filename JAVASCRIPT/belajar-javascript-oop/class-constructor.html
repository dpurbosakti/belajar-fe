<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class constructor</title>
</head>
<body>
    <script>

        class Person{
            constructor(name){
                this.name = name;
                console.info(`membuat person ${name}`);
            }
        }

        const moko = new Person("moko");
        console.info(moko);
    </script>
</body>
</html>
