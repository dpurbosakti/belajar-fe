<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class error</title>
</head>
<body>
    <script>

        class MathUtil {
            static sum(...numbers) {

                if (numbers.length === 0) {
                    throw new Error("total parameter harus lebih dari 0");
                }
                let total = 0;
                for (const number of numbers) {
                    total += number;
                }

                return total;
            }
        }

        console.info("test");
        const sum = MathUtil.sum(1,5, 10);
        console.info(sum);
        const sumZero = MathUtil.sum();
        console.info(sumZero);

    </script>
</body>
</html>
