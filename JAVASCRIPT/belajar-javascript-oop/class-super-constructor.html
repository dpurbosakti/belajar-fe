<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class super constructor</title>
</head>
<body>
    <script>
        class Employee{
            constructor(firstName) {
                this.firstName = firstName;
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is Employee ${this.firstName}`);
            }
        }

        class Manager extends Employee{
            constructor(firstName, lastName) {
                super(firstName);
                this.lastName = lastName;
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is Manager ${this.firstName} ${this.lastName}`);
            }
        }

        const moko = new Manager("moko", "sakti");
        // moko.name = "moko";
        moko.sayHello("joko");

        const budi = new Employee("budi");
        // budi.name = "budi";
        budi.sayHello("joko");

        console.info(moko);
        console.info(budi);
    </script>
</body>
</html>
