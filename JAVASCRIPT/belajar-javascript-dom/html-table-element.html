<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
</head>
<body>
    <table id="orderRevenue" border="1">
        <caption>Order Revenue</caption>
        <thead>
            <th>Month</th>
            <th>Income</th>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>100000000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>200000000</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Total</td>
            <td>300000000</td>
        </tfoot>
    </table>

    <script>

        const orderRevenue = document.getElementById("orderRevenue");
        console.info(orderRevenue.caption);
        console.info(orderRevenue.tHead);
        console.info(orderRevenue.tBodies);
        console.info(orderRevenue.tFoot);

    </script>
</body>
</html>
