<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Operator Selector</title>
</head>
<body>
    <div class="moko">moko</div>
    <div class="mokopurbo">purbo</div>
    <div class="mokosakti">sakti</div>
    
    <script>

        const elements = document.querySelectorAll("div[class^=moko]");
        console.info(elements);

    </script>
</body>
</html>
