<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop</title>
</head>
<body>
    <script>
        // do while loop minimal dilakukan sekali meskipun kondisi bukan true
        let counter = 100;
        do {
            document.writeln(`<p> perulangan ke ${counter}</p>`);
            counter++
        }
        while(counter<=10);
    </script>
</body>
</html>
