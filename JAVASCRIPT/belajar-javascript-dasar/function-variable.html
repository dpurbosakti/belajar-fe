<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function variable</title>
</head>
<body>
    <script>
        function sayHello(name){
            console.info(`hello ${name}`);
        }

        sayHello("dwi");
        const say = sayHello;

        say("moko");

        function giveMeName(callback){
            callback("sakti");
        }

        giveMeName(sayHello);
        giveMeName(say);
    </script>
</body>
</html>
