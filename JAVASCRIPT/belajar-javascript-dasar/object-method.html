<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object method</title>
</head>
<body>
    <script>
        
        const person = {
            name: "moko",
            sayHello: function (name) {
                alert(`hello ${name}`);
            }
        }

        person.sayHello(person.name);
    </script>
</body>
</html>
