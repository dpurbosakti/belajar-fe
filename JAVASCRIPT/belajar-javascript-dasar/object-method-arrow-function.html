<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object method arrow function</title>
</head>
<body>
    <script>

        const person = {
            name: "moko",
            sayHello: name => {
                console.info(`hello ${name}`);
            }
        }

        person.sayHello("sakti");

    </script>
</body>
</html>
