<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anonymous function</title>
</head>
<body>
    <script>
        let say = function (name) {
            console.info(`halo ${name}`);
        }

        say("moko");

        function giveMeName(callback) {
            callback("sakti");
        }

        giveMeName(function (name) {
            console.info(`halo ${name}`);
        })
    </script>
</body>
</html>
