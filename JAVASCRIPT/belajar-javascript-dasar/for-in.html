<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in</title>
</head>
<body>
    <script>
        const person = {
            firstName: "dwi",
            lastName:"sakti"
        }

        for (const property in person) {
            document.writeln(`<p> Properti ${property}: ${person[property]} </p>`);
        }
    </script>
</body>
</html>
