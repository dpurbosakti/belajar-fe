<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If expression</title>
</head>
<body>
    <script>
        const examValue = 70;

        if (examValue > 80) {
            document.writeln("<p>Good Job!</p>");
        } else if (examValue == 70) {
            document.writeln("<p>Hampir lulus</p>");
        } else {
            document.writeln("<p>Belum lulus</p>");
        }
    </script>
</body>
</html>
