<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        const nilai = "D";
        
        switch (nilai) {
            case "A":
                document.writeln("<p>selamat anda lulus</p>");
                break
            case "B":
                document.writeln("<p>blm lulus</p>");
                break
            case "C":
                document.writeln("<p>blm lulus swt</p>");
                break
            default:
                document.writeln("<p>ga masuk</p>");
        }
    </script>
</body>
</html>
