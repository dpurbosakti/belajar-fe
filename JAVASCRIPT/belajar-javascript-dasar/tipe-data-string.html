<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data string</title>
</head>
<body>
    <script>
        document.writeln("Dwi");
        document.writeln("<br>");
        document.writeln("Atmoko");
        document.writeln("<br>");
        document.writeln("dwi" + "atmoko");
        document.writeln("<br>");
        document.write("dwi \n \"atmoko\"");
    </script>
</body>
</html>
