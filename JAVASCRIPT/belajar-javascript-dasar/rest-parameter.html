<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest parameter</title>
</head>
<body>
    <script>
        function sum(name, ...data){
            let total = 0;
            for (const item of data) {
                total += item;
            }

            console.info(`total ${name} is ${total}`);
        }

        let arrayData = [2,3,4,5,10]

        sum("orange", ...arrayData);
        sum("apple", 2,3);
        sum("watermelon", 2,3,4,5,6);
    </script>
</body>
</html>
