<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>

        const person = {
            firstName: "moko",
            lastName: "sakti",
            address: {
                country: "indonesia",
                city: "bangil"
            },
            hobby: ["coding", "gaming", "music"]
        };

        const json = JSON.stringify(person);
        console.info(json);
        
        const jsonParsed = JSON.parse(json);
        console.info(jsonParsed);

    </script>
</body>
</html>
