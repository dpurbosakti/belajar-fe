        {

        {
            // test regex

            const name = "dwi moko sakti moko";

            console.info(regex.exec("tidak ada"));

            const test = regex.test(name);

            console.info(regex.test("tidak ada"));

        }

        {
            // regex modifier

            const name = "dwi moko \n Moko sakti \n Mono purbo";
            const regex1 = /^m.o/ig;
            const regex2 = /Purbo/ig;

            let result;
            while ((result = regex1.exec(name)) !== null) {

                console.info(result);
            }

            while ((result = regex2.exec(name)) !== null) {

        }
