<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect</title>
</head>
<body>
    <script>

        const person = {};

        Reflect.set(person, "firstName", "moko");
        Reflect.set(person, "lastName", "sakti");

        console.info(person);

        console.info(Reflect.get(person, "firstName"));
        console.info(Reflect.get(person, "lastName"));
        console.info(Reflect.get(person, "middleName"));

        console.info(Reflect.has(person, "firstName"));
        console.info(Reflect.has(person, "lastName"));
        console.info(Reflect.has(person, "middleName"));

    </script>
</body>
</html>
